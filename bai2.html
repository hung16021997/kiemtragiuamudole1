<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let mang =[1,2,3,4,5,6,7,8,9];
    let a= sole(mang);
    function sole(number) {
        let sum=0;
        for(let i=0; i < number.length;i++){
            if (number[i]%2!==0){
                sum+=number[i];
            }
        }
        return sum;
    }
    document.write("tổng số lẻ của mảng là: " +a);
</script>
</body>
</html>
